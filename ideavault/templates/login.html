{% load static %}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ProjectSync</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">

	<form method="POST">
		{%csrf_token %}
		<input type="text" name="fullname" value="" placeholder="Full Name">
		<input type="text" name="school" value="" placeholder="School Name">
		<input type="email" name="email" value="" placeholder="Email">
		<input type="password" name="password" value="" placeholder="Password">
		<button type="submit" name="login" class="formButton">Login</button>
	</form>

	<div class="sections">
		
		<div class="signup">
			<p>Mentor/Sponsor Signup </p>
			<button  name="mentorsignup" class="outline">Sign Up</button>
			<p>Student Signup </p>
			<button  name="studentsignup" class="outline">Sign Up</button>
			
		</div>

		<div class="login">
			<p>Already have an account?</p>
			<button name="login" class="outline">Login</button>
		</div>
	</div>
	
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	<script  src="{% static 'js/login.js' %}"></script> 

</body>
</html>
